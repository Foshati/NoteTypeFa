<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoTypeFa</title>
  </head>
  <body class="bg-slate-800">
    <div id="app">
      <form
        action=""
        class="flex flex-col max-w-xl gap-4 p-4 m-8 mx-auto bg-slate-600 rounded-2xl"
        id="note-form"
      >
        <input
          type="text"
          placeholder="title"
          id="title"
          class="p-2 text-black rounded-lg bg-slate-200"
        />

        <input
          type="text"
          placeholder="text"
          id="text"
          class="p-2 text-black rounded-lg bg-slate-200"
        />

        <button
          id="btn"
          class="px-4 py-2 mx-auto bg-yellow-500 rounded-md max-w-20"
        >
          add
        </button>
      </form>
    </div>

    <div id="itemNote"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
